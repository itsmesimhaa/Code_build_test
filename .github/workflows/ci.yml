name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: sample-python-app
      NEXUS_URL: nexus.example.com
      NEXUS_REPO: myrepo
      SONAR_HOST_URL: https://sonarqube.example.com
      SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        pytest tests/

    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.projectKey=sample-python-app
          -Dsonar.sources=src
          -Dsonar.tests=tests
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          -Dsonar.login=${{ env.SONAR_LOGIN }}

    - name: Build Docker Image
      run: |
        docker build -t $IMAGE_NAME:latest .

    - name: Tag and Push to Nexus
      run: |
        docker tag $IMAGE_NAME:latest $NEXUS_URL/$NEXUS_REPO/$IMAGE_NAME:latest
        echo ${{ secrets.NEXUS_PASS }} | docker login $NEXUS_URL -u ${{ secrets.NEXUS_USER }} --password-stdin
        docker push $NEXUS_URL/$NEXUS_REPO/$IMAGE_NAME:latest
 
